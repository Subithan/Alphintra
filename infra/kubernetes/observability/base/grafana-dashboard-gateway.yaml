apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-gateway
  namespace: observability
  labels:
    grafana_dashboard: "1"
    app: grafana
    dashboard: gateway-overview
binaryData: {}
data:
  gateway-overview.json: |
    {
      "title": "Gateway Overview",
      "timezone": "browser",
      "panels": [
        {
          "type": "timeseries",
          "title": "Gateway Request Rate",
          "targets": [
            {
              "expr": "sum(rate(istio_requests_total{destination_workload='service-gateway'}[5m]))",
              "legendFormat": "requests/s"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Gateway p95 Latency",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(istio_request_duration_milliseconds_bucket{destination_workload='service-gateway'}[5m])) by (le))",
              "legendFormat": "latency"
            }
          ]
        }
      ]
    }
