apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: service-gateway
  namespace: observability
  labels:
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - gateway
  selector:
    matchLabels:
      app: service-gateway
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 30s
      scrapeTimeout: 10s
