apiVersion: v1
kind: Secret
metadata:
  name: no-code-service-db
  namespace: alphintra
  labels:
    app: no-code-service
    tier: application
    environment: development
    managed-by: kustomize
    part-of: alphintra
  annotations:
    description: "Database URL secret for no-code-service (Cloud SQL via proxy). Replace the password before deploy."
type: Opaque
stringData:
  # Replace NOCODE_DB_PASSWORD with the actual password for the Cloud SQL user
  DATABASE_URL: "postgresql://nocode_service_user:Alphintra%40123@127.0.0.1:5432/alphintra_nocode"