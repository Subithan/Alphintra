apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-code-service
  namespace: alphintra
  labels:
    app: no-code-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: no-code-service
  template:
    metadata:
      labels:
        app: no-code-service
        version: v1
    spec:
      containers:
      - name: no-code-service
        image: no-code-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://alphintra:alphintra@alphintra-postgres:5432/alphintra"
        - name: REDIS_URL
          value: "redis://alphintra-redis:6379/0"
        - name: ENVIRONMENT
          value: "development"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: no-code-service
  namespace: alphintra
  labels:
    app: no-code-service
spec:
  selector:
    app: no-code-service
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP