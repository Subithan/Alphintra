apiVersion: apps/v1
kind: Deployment
metadata:
  name: alphintra-frontend
  namespace: default
  labels:
    app: alphintra-frontend
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alphintra-frontend
  template:
    metadata:
      labels:
        app: alphintra-frontend
        environment: dev
    spec:
      containers:
      - name: alphintra-frontend
        image: gcr.io/alphintra-472817/alphintra-frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      securityContext:
        fsGroup: 1001