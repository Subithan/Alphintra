apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: alphintra-ingress-gateway
  namespace: istio-system
spec:
  servers:
    - hosts:
        - "alphintra.com"
        - "api.alphintra.com"
    - hosts:
        - "alphintra.com"
        - "api.alphintra.com"
      tls:
        credentialName: prod-alphintra-gateway-tls
