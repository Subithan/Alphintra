apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: gateway-authz
  namespace: alphintra
spec:
  selector:
    matchLabels:
      app: service-gateway
  rules:
    - to:
        - operation:
            paths:
              - /api/auth/login
              - /api/auth/register
              - /api/auth/validate
              - /actuator/health/*
      when:
        - key: request.headers["x-forwarded-proto"]
          values: ["http", "https"]
    - from:
        - source:
            requestPrincipals: ["*"]
      to:
        - operation:
            paths:
              - /api/*
              - /feature-engineering
              - /ws/*
