apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: alphintra-ingress-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*.alphintra.dev"
        - "alphintra.local"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: alphintra-gateway-tls
      hosts:
        - "*.alphintra.dev"
        - "alphintra.local"
