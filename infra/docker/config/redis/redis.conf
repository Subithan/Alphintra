# Redis Configuration for Alphintra Trading Platform
# Optimized for trading workloads with high throughput and low latency

# ===============================
# NETWORK CONFIGURATION
# ===============================
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
tcp-backlog 511

# ===============================
# GENERAL CONFIGURATION
# ===============================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ===============================
# MEMORY MANAGEMENT
# ===============================
# Set memory limit (will be overridden by Docker environment)
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ===============================
# PERSISTENCE CONFIGURATION
# ===============================
# Save snapshots
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Append Only File (AOF) - for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ===============================
# SLOW LOG CONFIGURATION
# ===============================
slowlog-log-slower-than 10000
slowlog-max-len 128

# ===============================
# LATENCY MONITORING
# ===============================
latency-monitor-threshold 100

# ===============================
# EVENT NOTIFICATION
# ===============================
notify-keyspace-events ""

# ===============================
# HASH CONFIGURATION
# ===============================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# ===============================
# LIST CONFIGURATION
# ===============================
list-max-ziplist-size -2
list-compress-depth 0

# ===============================
# SET CONFIGURATION
# ===============================
set-max-intset-entries 512

# ===============================
# ZSET CONFIGURATION
# ===============================
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# ===============================
# HLL CONFIGURATION
# ===============================
hll-sparse-max-bytes 3000

# ===============================
# STREAMS CONFIGURATION
# ===============================
stream-node-max-bytes 4096
stream-node-max-entries 100

# ===============================
# SECURITY CONFIGURATION
# ===============================
# Password will be set via environment variable
# requirepass will be set by Docker

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_9a0b7c8d1e2f3g4h5i6j7k8l9m0n1o2p"
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""

# ===============================
# CLIENT CONFIGURATION
# ===============================
# Increase client timeouts for trading applications
timeout 300
tcp-keepalive 60

# ===============================
# ADVANCED CONFIGURATION
# ===============================
# Optimize for trading workloads
always-show-logo no
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"

# Disable protected mode for Docker containers
protected-mode no

# Optimize memory usage
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb

# ===============================
# REPLICATION CONFIGURATION
# ===============================
# Replica settings (for replica instances)
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5
# repl-ping-replica-period 10
# repl-timeout 60
# repl-disable-tcp-nodelay no
# repl-backlog-size 1mb
# repl-backlog-ttl 3600

# ===============================
# LUA SCRIPTING
# ===============================
lua-time-limit 5000

# ===============================
# MODULES
# ===============================
# Load Redis modules if available
# loadmodule /path/to/redis-module.so