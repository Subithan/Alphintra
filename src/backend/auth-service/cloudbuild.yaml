options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8
  substitutionOption: ALLOW_LOOSE

substitutions:
  _SERVICE_NAME: auth-service
  _COMMIT_SHA: BUILDER_SHA
  _DOCKERFILE: Dockerfile
  _PROJECT_ID: alphintra-472817

steps:
  - name: gcr.io/cloud-builders/mvn
    id: Run Tests
    entrypoint: bash
    args:
      - -c
      - |
        cd src/backend/${_SERVICE_NAME}
        mvn -B -ntp clean verify

  - name: gcr.io/cloud-builders/docker
    id: Build Image
    entrypoint: bash
    args:
      - -c
      - |
        cd src/backend/${_SERVICE_NAME}
        docker build \
          --file=${_DOCKERFILE} \
          --tag='gcr.io/$_PROJECT_ID/${_SERVICE_NAME}:${_COMMIT_SHA}' \
          .

  - name: gcr.io/cloud-builders/docker
    id: Push Image
    args:
      - push
      - 'gcr.io/$_PROJECT_ID/${_SERVICE_NAME}:${_COMMIT_SHA}'

  - name: 'gcr.io/cloud-builders/kubectl'
    id: Apply Manifests
    args:
      - 'apply'
      - '-k'
      - 'infra/kubernetes/environments/dev'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

  - name: 'gcr.io/cloud-builders/kubectl'
    id: Update Image
    args:
      - 'set'
      - 'image'
      - 'deployment/auth-service'
      - 'auth-service=gcr.io/$_PROJECT_ID/${_SERVICE_NAME}:${_COMMIT_SHA}'
      - '-n'
      - 'alphintra'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

  - name: 'gcr.io/cloud-builders/kubectl'
    id: Wait For Rollout
    args:
      - 'rollout'
      - 'status'
      - 'deployment/auth-service'
      - '-n'
      - 'alphintra'
      - '--timeout=300s'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

  - name: 'gcr.io/cloud-builders/kubectl'
    id: Verify Pods
    args:
      - 'get'
      - 'pods'
      - '-l'
      - 'app=auth-service'
      - '-n'
      - 'alphintra'
      - '-o'
      - 'wide'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

images:
  - 'gcr.io/$_PROJECT_ID/${_SERVICE_NAME}:${_COMMIT_SHA}'
