spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:alphintra_auth_service}
    username: ${DB_USERNAME:alphintra}
    password: ${DB_PASSWORD:alphintra123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    connect-retries: 10
  sql:
    init:
      mode: never
  main:
    banner-mode: off
  profiles:
    default: local

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: ERROR

jwt:
  secret: ${JWT_SECRET:ZGV2LXNlY3JldC1jaGFuZ2UtbWUtcGxlYXNlLXdoaWNoLWlzLXZlcnktbG9uZy0xMjM0NTY3ODkwMTIzNDU2Nzg5MA==}
  expiration: ${JWT_EXPIRATION:86400000}

kyc:
  provider:
    name: placeholder
    api-key: ${KYC_API_KEY:}
    endpoint: ${KYC_ENDPOINT:}
    enabled: false

server:
  port: ${SERVER_PORT:8009}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
