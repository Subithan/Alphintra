spring:
  application:
    name: customer-support-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    show-sql: true
  
  flyway:
    enabled: false  # Disable Flyway for tests, use JPA auto-creation
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/auth

logging:
  level:
    com.alphintra.customersupport: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Test-specific support configuration
support:
  ai:
    enabled: false  # Disable AI features in tests
  
  ticket:
    auto-assignment: true
    escalation:
      auto-escalate-after-hours: 1  # Shorter time for tests
      max-escalation-level: 2
  
  communication:
    websocket:
      enabled: false  # Disable WebSocket in tests
    email:
      enabled: false  # Disable email in tests
  
  knowledge-base:
    elasticsearch:
      enabled: false  # Disable Elasticsearch in tests
    auto-learning: false
  
  security:
    data-masking:
      enabled: true
    consent:
      default-duration-hours: 1  # Shorter duration for tests
      max-duration-hours: 2
  
  monitoring:
    metrics:
      enabled: false  # Disable metrics in tests
