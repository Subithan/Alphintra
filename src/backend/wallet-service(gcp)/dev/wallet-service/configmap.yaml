apiVersion: v1
kind: ConfigMap
metadata:
  name: wallet-service-config
  labels:
    app: wallet-service
    component: backend
data:
  # Application Configuration
  DATABASE_HOST: "127.0.0.1"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "alphintra_wallet_service"
  DATABASE_URL: "postgresql://wallet_service:alphintra@123@127.0.0.1:5432/alphintra_wallet_service"

  # Python Environment
  PYTHONPATH: "/app"
  PYTHONUNBUFFERED: "1"
  SKIP_DB_INIT: "false"

  # FastAPI Configuration
  APP_NAME: "Alphintra Wallet Service"
  APP_VERSION: "1.0.0"
  DEBUG: "false"

  # CORS Configuration
  CORS_ORIGINS: "http://localhost:3000,http://frontend:3000"

  # Exchange API Configuration
  BINANCE_SANDBOX: "true"
  CCXT_RATE_LIMIT: "true"
  CCXT_TIMEOUT: "60000"

  # Security Configuration
  ENCRYPTION_ENABLED: "true"  # Future enhancement for API key encryption

  # Health and Monitoring
  LOG_LEVEL: "INFO"
  REQUEST_LOGGING: "true"

  # Database Connection Settings
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "30"
  DB_POOL_TIMEOUT: "30"
  DB_POOL_RECYCLE: "3600"