apiVersion: v1
kind: ConfigMap
metadata:
  name: marketplace-service-config
  labels:
    app: marketplace-service
    component: backend
    environment: dev
data:
  APP_NAME: "Alphintra Marketplace Service"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "INFO"
  PORT: "8200"
  HOST: "0.0.0.0"
  MARKETPLACE_SEED_DEMO_DATA: "true"
  MARKETPLACE_CORS_ORIGINS: "http://localhost:3000,http://frontend:3000"
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"
  DB_POOL_TIMEOUT: "30"
  DB_POOL_RECYCLE: "1800"
