steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/no-code-service:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/no-code-service:latest'
      - '.'
    dir: 'src/backend/no-code-service'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/no-code-service:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/no-code-service:latest'

  # Apply Kubernetes manifests using kustomize
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-k'
      - 'infra/kubernetes/overlays/dev'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

  # Update the deployment with the new image
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/no-code-service'
      - 'no-code-service=gcr.io/$PROJECT_ID/no-code-service:$COMMIT_SHA'
      - '-n'
      - 'alphintra'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

  # Wait for rollout to complete
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'rollout'
      - 'status'
      - 'deployment/no-code-service'
      - '-n'
      - 'alphintra'
      - '--timeout=300s'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

  # Verify deployment
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'get'
      - 'pods'
      - '-l'
      - 'app=no-code-service'
      - '-n'
      - 'alphintra'
      - '-o'
      - 'wide'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/no-code-service:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/no-code-service:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'