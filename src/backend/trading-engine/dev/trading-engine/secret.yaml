apiVersion: v1
kind: Secret
metadata:
  name: trading-engine-secrets
  labels:
    app: trading-engine
    component: backend
type: Opaque
data:
  # Database credentials (base64 encoded)
  # Username: trading_engine -> dHJhZGluZ19lbmdpbmU=
  # Password: alphintra@123 -> YWxwaGludHJhQDEyMw==
  SPRING_DATASOURCE_USERNAME: "dHJhZGluZ19lbmdpbmU="
  SPRING_DATASOURCE_PASSWORD: "YWxwaGludHJhQDEyMw=="

  # Redis password (base64 encoded)
  # Password: redis123 -> cmVkaXMxMjM=
  SPRING_DATA_REDIS_PASSWORD: "cmVkaXMxMjM="

  # Full database URL with credentials (base64 encoded)
  # Password contains '@' and must be URL-encoded as %40
  # postgresql://trading_engine:alphintra%40123@127.0.0.1:5432/alphintra_trading_engine
  # DATABASE_URL removed; rely on SPRING_DATASOURCE_URL/USERNAME/PASSWORD

  # Cloud SQL instance connection name (base64 encoded)
  # alphintra-472817:us-central1:alphintra-db-instance
  CLOUD_SQL_INSTANCE: "YWxwaGluY3RyYS00NzI4MTc6dXMtY2VudHJhbDE6YWxwaGludHJhLWRiLWluc3RhbmNl"
