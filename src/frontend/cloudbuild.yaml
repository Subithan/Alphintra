steps:
  # Build the Next.js application and create Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/alphintra-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/alphintra-frontend:latest'
      - '.'
    dir: 'src/frontend'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/alphintra-frontend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/alphintra-frontend:latest'

  # Apply Kubernetes manifests for frontend
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-k'
      - 'infra/kubernetes/overlays/frontend'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

  # Update the deployment with the new image
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/alphintra-frontend'
      - 'alphintra-frontend=gcr.io/$PROJECT_ID/alphintra-frontend:$COMMIT_SHA'
      - '-n'
      - 'default'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

  # Wait for the deployment to complete
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'rollout'
      - 'status'
      - 'deployment/alphintra-frontend'
      - '-n'
      - 'default'
      - '--timeout=300s'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

  # Verify the deployment
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'get'
      - 'pods'
      - '-l'
      - 'app=alphintra-frontend'
      - '-n'
      - 'default'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=alphintra-cluster'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/alphintra-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/alphintra-frontend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'