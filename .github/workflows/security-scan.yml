          </div>
          
          <div class="metric low">
            <h3>Low</h3>
            <p>\$LOW_COUNT</p>
          </div>
          
          <h2>Recent Scans</h2>
          <ul>
            <li>Dependency Scan: $(date)</li>
            <li>SAST Scan: $(date)</li>
            <li>Container Scan: $(date)</li>
            <li>Infrastructure Scan: $(date)</li>
